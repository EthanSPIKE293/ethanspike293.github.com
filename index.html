<!DOCTYPE html>
<html>
  
<head>
    <title> Horizontal and Vertical alignment </title>
    <style>
    div {
        height: 200px;
        line-height: 200px;
        text-align: center;
        border: 2px dashed #f69c55;
    }
      
    span {
        display: inline-block;
        vertical-align: middle;
        line-height: normal;
    }
    </style>
</head>
  
<body>
    <div>
      <span>(:</span> 
      </div>
</body>
  
</html>
